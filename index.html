<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website with Realistic Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="position: relative;">
    <h1>Weather Forecast</h1>
    <p id="detected-city">Detecting location...</p>
    <input type="text" id="city-search" placeholder="Search city..." autocomplete="off">
    <ul id="suggestions" class="suggestions-list"></ul> <!-- Dropdown suggestions list -->
    <button id="search-button">Search</button>
</header>

    <main>
        <section id="current-weather">
            <div class="weather-info glass">
                <h2>Current Weather</h2>
                <p id="weather-condition">Loading...</p>
                <p id="temperature">--Â°C</p>
            </div>
            <div class="clock-container glass">
                <div class="clock">
                    <div class="hand hour" id="hour"></div>
                    <div class="hand minute" id="minute"></div>
                    <div class="hand second" id="second"></div>
                    <div class="center-dot"></div>
                </div>
            </div>
        </section>
        <section id="weekly-forecast">
            <h2>Weekly Forecast</h2>
            <div id="forecast-container">
                <!-- Forecast cards will be injected here by JavaScript -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
